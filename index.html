<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso y Guardado en Tabla</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <!--
onchange
onkeydown -->
    <label for="miCampoTexto">Campo de Texto:</label>
    <input onchange="agregarFila()" type="text" id="miCampoTexto">
    <button onclick="agregarFila()">Agregar a Tabla</button>

    <table id="miTabla">
        <thead>
            <tr>
                <th>Texto Agregado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las filas dinámicamente -->
        </tbody>
    </table>

    <script>
        // Obtener referencias a elementos del DOM
        const campoTexto = document.getElementById('miCampoTexto');
        const tabla = document.getElementById('miTabla').getElementsByTagName('tbody')[0];

        // Función para agregar una nueva fila a la tabla
        function agregarFila() {
            // Obtener el valor del campo de texto
            const textoIngresado = campoTexto.value;

            // Si hay texto, agregar una nueva fila a la tabla
            if (textoIngresado.trim() !== '') {
                const nuevaFila = tabla.insertRow(0);
                const celda = nuevaFila.insertCell(0);
                celda.textContent = textoIngresado;

                // Limpiar el campo de texto después de agregar a la tabla
                campoTexto.value = '';
            }
        }
    </script>

</body>
</html>
